<!DOCTYPE html>
<html ng-app="ShoppingCartList">
  <head>
    <title>Buy it all</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="styles/bootstrap.min.css" rel="stylesheet" />
    <link href="styles/core.css" rel="stylesheet" />
    <script src="javascripts/angular.js"></script>
    <script src="javascripts/angular-animate.js"></script>
    <script src="javascripts/app.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6" ng-controller="ToBuyController as buyListController">
          <h2 class="text-center">To buy:</h2>

          <div class="text-center" ng-if="buyListController.isEmpty()">
            Everything is bought!
          </div>

          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in buyListController.buyList">
                <span>Buy {{ item.quantity }} {{ item.name }}</span>

                <button class="btn btn-default" ng-click="buyListController.add($index)">
                  <span class="glyphicon glyphicon-shopping-cart"></span> Bought
              </button>
            </li>
          </ul>
        </div>

        <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBoughtController">
          <h2 class="text-center">Already bought:</h2>

          <div class="text-center" ng-if="alreadyBoughtController.isEmpty()">
            Nothing bought yet.
          </div>

          <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in alreadyBoughtController.boughtList">
                <span>Bought {{ item.quantity }} {{ item.name }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
