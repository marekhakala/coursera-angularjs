<div class="container">
  <div class="row">
    <h1>Sign up for our newsletter</h1>
  </div>

  <div class="row">
    <form name="signupForm" role="form" novalidate>
      <div class="form-group">
        <label for="firstname">First name:</label>
        <input id="firstname" name="firstname" class="form-control" type="text" placeholder="First name" ng-model="signUpCtrl.firstname" required>
        <span ng-if="signupForm.firstname.$error.required && signupForm.firstname.$touched">
          First name is required.
        </span>
      </div>

      <div class="form-group">
        <label for="lastname">Last name:</label>
        <input id="lastname" name="lastname" class="form-control" type="text" placeholder="Last name" ng-model="signUpCtrl.lastname" required>
        <span ng-if="signupForm.lastname.$error.required && signupForm.lastname.$touched">
          Last name is required.
        </span>
      </div>

      <div class="form-group">
        <label for="email">E-mail address:</label>
        <input id="email" name="email" class="form-control" type="email" placeholder="email@example.com" ng-model="signUpCtrl.email" required>
        <span ng-if="signupForm.email.$invalid && signupForm.email.$touched">
          Invalid email address!
        </span>
      </div>

      <div class="form-group">
        <label for="phone">Phone number:</label>
        <input id="phone" name="phone" class="form-control" type="text" placeholder="111-222-3333"
          ng-model="signUpCtrl.phone" pattern="(\d{3})-(\d{3})-(\d{4})" required>
        <span ng-if="(signupForm.phone.$invalid || signupForm.phone.$error.required) && signupForm.phone.$touched">
          Invalid phone number! Format: ###-###-####
        </span>
      </div>

      <div class="form-group">
        <label for="dish">Favourite dish:</label>
        <input id="dish" name="dish" class="form-control" type="text"
          placeholder="Favourite dish code" ng-model="signUpCtrl.dish" ng-blur="signUpCtrl.validateDish();" required>
        <br />
        <span class="error">
          {{ signUpCtrl.errorMessage }}
        </span>
      </div>

      <div class="form-group">
        <input ng-disabled="signupForm.$invalid || !signUpCtrl.dish.length"
          type="submit" value="Sign Up" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click="signUpCtrl.save();">

        <br />
        <span class="message">
          {{ signUpCtrl.infoMessage }}
        </span>
      </div>
    </form>
  </div>
</div>
